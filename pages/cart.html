<!doctype html>
<html lang="is">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vöruhúsið</title>

    <link rel="stylesheet" href="grid.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>

    </header>

    <main>
        <div class="cart">
            <ul class="cart__products">
                <li class="product">
                    <img class="product__image" src="..\img\Backpack.jpg">
                    <h2 class="product__name">
                        Bakpoki
                    </h2>
                    <p class="product__description">
                        Þú getur geymt allt sem þú þarft fyrir klifrið í þessum bakpoka.
                    </p>
                    <h3 class="product__price">
                        49.900 kr.-
                    </h3>
                    <div class="product__buy-menu">
                        <label class="product__buy-menu__amount-label">
                            Fjöldi:
                        </label>
                        <textarea class="product__buy-menu__amount-text-area">
                        2
                    </textarea>
                        <button class="product__buy-menu__update-button">
                            Uppfæra
                        </button>
                        <button class="product__buy-menu__remove-button">
                            Eyða úr Körfu
                        </button>
                    </div>
                </li>
        </div>

        <li class="product">
            <img class="product__image" src="..\img\chalkbag.jpg">
            <h2 class="product__name">
                Kalkpoki

            </h2>
            <p class="product__description">
                Kalkaðu hendurnar áður en þú verður kalkaður í hausnum.
            </p>
            <h3 class="product__price">
                4.900 kr.-
            </h3>
            <div class="product__buy-menu">
                <label class="product__buy-menu__amount-label">
                    Fjöldi:
                </label>
                <textarea class="product__buy-menu__amount-text-area">
                    4
                </textarea>
                <button class="product__buy-menu__update-button">
                    Uppfæra
                </button>
                <button class="product__buy-menu__remove-button">
                    Eyða úr Körfu
                </button>
            </div>
        </li>
        </ul>
        </div>
    </main>

    <footer>

    </footer>

</body>

</html>
